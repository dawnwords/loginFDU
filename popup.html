<!DOCTYPE html>
<html>
<head>
	<title>FDU Login</title>
	<style type="text/css">
	table{
		width: 150px
	}
	.long{
		width: 90px
	}
	.short{
		width: 30px;margin-right: -5px
	}
	</style>
</head>
<body>
	<table>
		<tr>
			<td><span>用户:<span></td>
			<td colspan="3"><input id="user" class="long" type="text" /></td>
		</tr>
		<tr>
			<td><span>密码:</span></td>
			<td colspan="3"><input id="pass" class="long" type="password" /></td>
		</tr>
		<tr>
			<td><span>周期:</span></td>
			<td><input id="period" class="short" type="text"/></td>
			<td><span>s</span></td>
			<td><input id="setting" type="button" value="设置" /></td>
		</tr>
	</table>
</body>
</html>
